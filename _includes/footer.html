<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>&copy; {{ site.author.name }} &nbsp;&bull;&nbsp; {{ site.time | date: '%Y' }}</span>
    </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
<ul class="list-inline text-center footer-links">
  {%- for link in site.social-network-links -%}
    {%- assign curkey = link[0] -%}
    {%- assign element = site.data.SocialNetworks[curkey] -%}
    <li>{%- if curkey == 'rss' -%}
      <a href="{{ '/feed.xml' | prepend: site.baseurl }}" title="{{ element.name }}">{%- else -%}<a href="{{element.baseURL}}{{ site.social-network-links[curkey] }}" title="{{ element.name }}">{%- endif -%}
      </a>
    </li>
  {%- endfor -%}
</ul>
      </div>
    </div>

  </div>
</footer>
